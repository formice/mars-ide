<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>快捷登录</title>

<link rel="stylesheet" type="text/css" href="css/styles.css">
<script type="text/javascript" src="../../resource/common/constant.js"></script>
<script type="text/javascript" src="../../resource/common/base.js"></script>
<script type="text/javascript" src="../../component/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>


</head>
<body>

	<div style="height:30px;"></div>

	<div class="login-wrap">
		<div class="login-html">

			<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab" style="margin-left: 170px;">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"/><label for="tab-2" class="tab"></label>

			<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<label for="mobile" class="label">手机号码</label>
						<input id="mobile" type="text" class="input" style=""/>
					</div>
					<div class="group">
						<label for="verfi-code" class="label">验证码</label>
						<input id="verfi-code" type="text" class="input" style="width:70%;" />
						<input type="submit" id="btn-verfi-code" class="button" style="width:28%;border-radius: 20px;padding-left: 15px;" value="发送验证码" />
						<!--<button class="button" style="width:20%;" >发送</button>-->
					</div>
					<!--<div class="group">
						<input id="check" type="checkbox" class="check" checked />
						<label for="check"><span class="icon"></span> 记住密码</label>
					</div>-->
					<div class="group">
						<input type="submit" id="btn-login" class="button" value="登录" />
					</div>
					<!--<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">忘记密码?</a>
					</div>-->
				</div>
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">用户名</label>
						<input id="user" type="text" class="input" />
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="pass" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<label for="pass" class="label">确认密码</label>
						<input id="pass" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<label for="pass" class="label">邮箱</label>
						<input id="pass" type="text" class="input" />
					</div>
					<div class="group">
						<input type="submit" class="button" value="注册" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">已注册登录?</a>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>

<!DOCTYPE html><html><head>	<meta charset="UTF-8">	<title>欢迎来到Swallow网盘</title>	<link rel="stylesheet" type="text/css" href="../public/css/index.css" />	<link rel="stylesheet" type="text/css" href="../public/css/iconfont.css" />	<script type="text/javascript" src="../../../resource/common/constant.js"></script>	<script src="../public/js/jquery-3.3.1.js"></script>	<script type="text/javascript" src="../../../component/dropzone/min/dropzone.min.js"></script>	<link rel="stylesheet" type="text/css" href="../../../component/dropzone/min/basic.min.css" />	<link rel="stylesheet" type="text/css" href="../../../component/dropzone/min/dropzone.min.css" />	<style>		.tree-menu {			width: 249px;			/* border-right: 1px solid #d1d9db; */			position: absolute;			top: 0;			left: 0;			height: 100%;			font-size: 16px;			line-height: 32px;			padding: 14px 5px 0 5px;			color: #66737b;			overflow: auto;			cursor: default;			border-right: 1px solid rgb(220, 227, 232);			background-color: rgb(248, 248, 248);		}		.tree-item-acitve {			background: #eee;			color: #409eff;		}		.folders {			padding: 44px 0 120px 40px;			width: 100%;			height: 100%;			box-sizing: border-box;			background: rgb(248, 248, 248);			overflow: auto;		}		.nav_left .item {			max-width: 120px;			height: 34px;			padding: 0 16px 0 12px;			margin-right: 18px;			/* border: 1px solid #54afdc; */			border-radius: 6px;			line-height: 34px;			text-align: center;			cursor: pointer;			/* color: #54afdc; */			background-color: #409eff;			border: 1px solid #409eff;			/* background-color: white; */			color: #fff;		}		.bread-nav span {			max-width: 100px;			float: left;			height: 48px;			padding: 0 5px;			/*color: #409eff;*/			color:#ccc;			line-height: 48px;			border-bottom: 2px solid #409eff;			cursor: default;			white-space: nowrap;			overflow: hidden;			text-overflow: ellipsis;		}		.bread-nav a {			max-width: 100px;			padding: 0 5px 0 5px;			height: 48px;			float: left;			color: #409eff;			font-size: 14px;			line-height: 48px;			cursor: pointer;			white-space: nowrap;			overflow: hidden;			text-overflow: ellipsis;		}		/*------------uplaodbox-------------*/		#uplaodbox {			width: 100%;			height: 100%;			background: @bg-planemask;			position: absolute;			left: 0;			top: 0;			display: none;		}		#uplaodbox .conf {			width: 400px;			height: 400px;			background: #fff;			position: fixed;			left: 50%;			top: 50%;			margin-left: -180px;			margin-top: -100px;			border-radius: 4px;			border: 1px solid @border-gray;			box-shadow: 0px 0px 6px #f1f1f1;		}		.conf-title{			font-size: 18px;			line-height: 46px;			padding:0 20px;			margin:0;			border-bottom:1px solid @border-gray;		}		.conf-content{			padding:40px 40px 20px 40px;			text-align: center;		}		.conf-btn{			margin-top:20px;			padding-right:40px;			text-align: right;		}	</style>	<style>		.dropzone {			border: 2px dashed #0087F7;			border-radius: 5px;			background: white;		}	</style></head><body>	<div id="app">		<!--<header id="head">			<h1 class="title">				<img class="title-img" src="../public/img/logo.jpeg" alt="Swallow">				<span>Swallow 网盘</span>			</h1>			<div class="right">				<div class="user">					<div class="user-img-wrapper">						<img src="../public/img/user-ico.png" alt="userlogo" />					</div>					<p class="user-name">欢迎来到Swallow</p>					<span class="iconfont user-icon">&#xe820;</span>					<div class="user-info">						<div class="user-info-img-wrapper">							<img src="../public/img/user-ico.png" alt="" />						</div>						<p class="name-desc iconfont"><span>&#xe622;</span>用户名</p>						<p class="user-info-name">欢迎来到Swallow</p>						<div class="logout" id="logout">退出登录</div>					</div>				</div>			</div>		</header>-->		<section id="section" style="height:100%">			<div class="tree-menu" class="fix" onselectstart="return false;">				<ul id="tree-menu-ul">					<!--<li>						<div custom-id="226" custom-hash="1587274866066-新建文件夹"							 style="padding-left: 32px;" class="tree-title">							<span><i class="iconfont"></i><span class="item-title">张三</span></span>						</div>					</li>-->				</ul>			</div>			<div class="folder-content">				<div id="nav">					<ul class="nav_left" onselectstart="return false;">						<li class="item" id="upload-wrapper">							<label for="upload-inp" class="item-label">								<span class="iconfont">&#xe77b;</span>上传								<input type="file" value="上传" id="upload-inp" />							</label>						</li>						<!--<li class="item" id="upload1">							<label for="upload-input" class="item-label">								<span class="iconfont">&#xe77b;</span>上传								<input type="file" value="上传" id="upload-input" />							</label>						</li>-->						<li class="item" id="easyUpload">							<span class="iconfont">&#xe62d;</span>上传						</li>						<li class="item" id="create">							<span class="iconfont">&#xe62d;</span>新建文件夹						</li>						<li class="item" id="rename">							<span class="iconfont">&#xe661;</span>重命名						</li>						<li class="item" id="remove">							<span class="iconfont">&#xe614;</span>移动						</li>						<li class="item" id="del">							<span class="iconfont">&#xe60a;</span>删除						</li>					</ul>				</div>				<div class="breadmenu">					<div class="checkall">						<i class="checkedAll"></i>					</div>					<div class="bread-nav" onselectstart="return false;">					</div>				</div>				<!--<div class="folders">				</div>-->				<div class="folders">					<!--<div custom-id="224" custom-hash="1587273619512-新建文件夹" custom-dir="dir" class="file-item active">						<div class="item-bg item-bg-dir"></div>						<span class="folder-name">新建文件夹</span>						<input type="text" class="editor">						<i class="checked"></i>					</div>					<div custom-id="225" custom-hash="1587273623440-5501600-0f82681c0c3158de.png" custom-dir="image/png" class="file-item">						<div class="item-bg item-bg-nodir"></div>						<span class="folder-name">5501600-0f82681c0c3158de.png</span>						<input type="text" class="editor">						<i></i>					</div>-->				</div>			</div>		</section>		<div id="mask" style="width:100%;height:100%;z-index:100;display:none;position: fixed;background: #000;opacity: .3;left: 0;top:0;">		</div>				<div style="z-index:200;" class="modal-tree">			<h2>选择存储位置</h2>			<p class="folderName">				<i class="iconfont floder-icon">&#xe614;</i>				<span>我的文档</span>			</p>			<div class="content"></div>			<div class="footer">				<p class="tip"></p>				<a class ="btn-ok f-btn">确定</a>				<a class="btn-cancel f-btn">取消</a>			</div>			<i class="close-ico">X</i>		</div>		<div id="delebox">			<div class="conf">				<i class="close-ico">X</i>				<h3 class="conf-title">删除文件</h3>				<div class="conf-content">					确定要删除文件吗？				</div>				<div class="conf-btn">					<a class="btn-ok" href="javascript:;">确定</a>					<a class="btn-cancel" href="javascript:;">取消</a>				</div>			</div>		</div>		<div id="uplaodbox">			<div class="conf">				<i class="close-ico">X</i>				<h3 class="conf-title">上传文件</h3>				<div class="conf-content">					<!--<div class="modal fade" id="upload-dialog">						<div class="modal-dialog">							<div class="modal-content">								<div class="modal-header">									<button type="button" class="close" data-dismiss="modal">										<span aria-hidden="true">×</span><span class="sr-only">Close</span>									</button>									<h4 class="modal-title">选择您需要上传的文件，可以拖拽</h4>								</div>								<div class="modal-body">									<form action="<%=basePath%>/doc/uploadfile.do?"										  id="uploadfileform"  class="dropzone"										  enctype="multipart/form-data">										&lt;!&ndash;<input type="file" name="file" id="btn_file" multiple>&ndash;&gt;									</form>								</div>								<div class="modal-footer">									<button type="button" class="btn btn-default" onclick="closeUploadFileDialog()"> 关闭</button>									<button type="button" class="btn btn-default disabled" id ="submitbutton">上传</button>								</div>							</div>						</div>					</div>-->					<div class="container">						<div class="row">							<form id="uploadForm" action="" class="dropzone">								<div class="fallback">									<input name="file" type="file" multiple="multiple"/>								</div>								<div class="dz-message">									点击或拖拽图片到此处上传<br>									<span class="note">(一次最多可以允许上传5张图片 (每张图片最大1M), 允许上传的图片格式为 <strong>JPG, PNG, GIF</strong>.)</span>								</div>							</form>						</div>					</div>					<div class="progress">						<div class="progress-bar progress-bar-primary" role="progressbar" data-dz-uploadprogress>							<span class="progress-text"></span>						</div>					</div>					<script src="https://cdn.bootcss.com/dropzone/5.5.1/min/dropzone.min.js"></script>					<script>						var myDropzone = new Dropzone("#uploadForm",{							url:serviceUrl+"/upload/file?folder=user1/", //上传到服务器地址							paramName:"file",//上传到服务器对应的文件参数名							maxFilesize:10,//最大允许上传1M							acceptedFiles:".png,.jpg,.rar,.zip",							//acceptedFiles:"*/*",							maxFiles:5,							timeout:100000,							complete:function(file){},							success:function(file,res){								if (res.code==200) {									//$(".container").load(location.href+" .container");									$(".container").load(location.href+" .container>*","");									$('#uplaodbox').hide();									$('#easyUpload').removeClass('active');									let breadNav = $('.bread-nav');									breadNav.find('span:last').click();								}							}							/*uploadprogress: function(file, progress, bytesSent) {								if (file.previewElement) {									var progressElement = file.previewElement.querySelector("[data-dz-uploadprogress]");									progressElement.style.width = progress + "%";									//progressElement.querySelector(".progress-text").textContent = progress + "%";									$('.progress-text').text(progress + "%");								}							},*/							/*init: function() {								this.on('success', function (files, res) {									if (res.code==200) {										$('#uplaodbox').hide();										$('#easyUpload').removeClass('active');										let breadNav = $('.bread-nav');										breadNav.find('span:last').click();									}								});							}*/						});						$(function(){							$('#uplaodbox').click((e) => {								if ($(e.target).hasClass('btn-ok')								|| $(e.target).hasClass('close-ico')) {									//$('#2').attr('src', $('#2').attr('src'));									$('#uplaodbox').hide();									$('#easyUpload').removeClass('active');									let breadNav = $('.bread-nav');									breadNav.find('span:last').click();								}							});						})					</script>				</div>				<div class="conf-btn">					<a class="btn-ok" href="javascript:;">确定</a>					<a class="btn-cancel" href="javascript:;">取消</a>				</div>			</div>		</div>		<div class="full-tip-box">			<span>				<span class="tip-text">警告</span>			</span>		</div>	</div>	<!--<div class="onloading">		<p>奋力加载中 ^ _ ^ 小主稍安勿躁</p>		 	</div>-->	<script>		// -------------------init onresize----------------------------		;(function(){			let section = document.querySelector('#section');			let head = document.querySelector('#head');			function resize(){				let clientH = document.documentElement.clientHeight;				section.style.height = clientH - head.offsetHeight+'px';			}			window.onresize = resize;			resize();		})();	</script>	<script src="../public/js/index-1.js"></script>	<script src="../public/js/data.js"></script>	<script src="../public/js/render.js"></script></body></html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../../component/layui/css/layui.css" rel="stylesheet" />
		<link href="../../admin/css/pearCommon.css" rel="stylesheet" />
	</head>
	<body>
		<body class="pear-container">
		    <div class="layui-card">
		        <div class="layui-card-body">
		            <form class="layui-form" action="">
		                <div class="layui-form-item">
		                    <label class="layui-form-label">名称</label>
		                    <div class="layui-input-inline">
		                        <input type="text" name="name" placeholder="" class="layui-input">
		                    </div>
		                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="query">
		                        <i class="layui-icon layui-icon-search"></i>
		                        查询
		                    </button>
		                    <button type="reset" class="pear-btn pear-btn-md">
		                        <i class="layui-icon layui-icon-refresh"></i>
		                        重置
		                    </button>
		                </div>
		            </form>
		        </div>
		    </div>
		    <div class="layui-card">
		        <div class="layui-card-body">
		            <table id="table" lay-filter="table"></table>
		        </div>
		    </div>
		</body>

		<script type="text/html" id="toolbar">
		    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
		        <i class="layui-icon layui-icon-add-1"></i>
		        新增
		    </button>
		</script>
		
		<script type="text/html" id="bar">
		    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-play"></i></button>
		    <!--<button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>-->
		</script>
		
		<script type="text/html" id="enable">
		    <input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="enable" checked = "{{ d.enable == 0 ? 'true' : 'false' }}">
		</script>
		
		<script type="text/html" id="user-sex">
		    {{#if (d.sex == 1) { }}
		    <span>男</span>
		    {{# }else if(d.sex == 2){ }}
		    <span>女</span>
		    {{# } }}
		</script>
		
		<script type="text/html" id="user-login">
		    {{#if (d.login == 0) { }}
		    <span>在线</span>
		    {{# }else if(d.sex == 1){ }}
		    <span>离线</span>
		    {{# } }}
		</script>
		
		<script type="text/html" id="user-createTime">
		    {{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}
		</script>
		
		<script src="../../component/layui/layui.js"></script>
		<script>
		    layui.use(['table','form','jquery','pearTab'],function () {
		        let table = layui.table;
		        let form = layui.form;
		        let $ = layui.jquery;
				var pearTab = layui.pearTab;
		
		        let MODULE_PATH = "operate/";
		
		        let cols = [
		            [
						{title: '序号', field: 'id', align:'center'},
		                {title: '名称', field: 'name', align:'center', width:120},
		                {title: '描述', field: 'desc', align:'center'},
						{title: '创建时间', field: 'createTime', align:'center'},
						{title: '操作', toolbar: '#bar', align:'center', width:130}
		            ]
		        ]
		
		        table.render({
		            elem: '#table',
		            url: 'http://localhost:8080/flow/pagelist',
		            page: true ,
					method:'post',
		            cols: cols ,
		            skin: 'line',
		            toolbar: '#toolbar',
		            defaultToolbar: [{
		                layEvent: 'refresh',
		                icon: 'layui-icon-refresh',
		            }, 'filter', 'print', 'exports']
					,request: {
						pageName: 'pageNum' //页码的参数名称，默认：page
						,limitName: 'pageSize' //每页数据量的参数名，默认：limit
					}
					,response: {
						statusName: 'code' ,//规定数据状态的字段名称，默认：code
						statusCode: 200 //规定成功的状态码，默认：0
					}
		        });
		
		        table.on('tool(table)', function(obj){
		            if(obj.event === 'remove'){
		                window.remove(obj);
		            } else if(obj.event === 'edit'){
		                window .edit(obj);
		            }
		        });
		
		        table.on('toolbar(table)', function(obj){
		            if(obj.event === 'add'){
		                window.add();
		            } else if(obj.event === 'refresh'){
		                window.refresh();
		            } else if(obj.event === 'batchRemove'){
		                window.batchRemove(obj);
		            }
		        });
		
		        form.on('submit(query)', function(data){
		            table.reload('table',{where:data.field})
		            return false;
		        });
		
		        form.on('switch(enable)', function(obj){
		            layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
		        });
		
		        window.add = function(){
					/*pearTab.addTabOnlyByElem("content"
							,{id:167,title:"工具添加",url:"view/tool/step.html",close:true})*/
					window.location.href = "step-1.html";
		            /*layer.open({
		                type: 0,
		                title: '新增',
		                shade: 0.1,
		                area: ['500px', '400px'],
		                content: 'step.html'
		            });*/
		        }
		
		        window.edit = function(obj){
		            layer.open({
		                type: 2,
		                title: '修改',
		                shade: 0.1,
		                area: ['500px', '400px'],
		                content: MODULE_PATH + 'edit.html'
		            });
		        }
		
		        window.remove = function(obj){
		            layer.confirm('确定要删除该用户', {icon: 3, title:'提示'}, function(index){
		                layer.close(index);
		                let loading = layer.load();
		                $.ajax({
		                    url: MODULE_PATH+"remove/"+obj.data['userId'],
		                    dataType:'json',
		                    type:'delete',
		                    success:function(result){
		                        layer.close(loading);
		                        if(result.success){
		                            layer.msg(result.msg,{icon:1,time:1000},function(){
		                                obj.del();
		                            });
		                        }else{
		                            layer.msg(result.msg,{icon:2,time:1000});
		                        }
		                    }
		                })
		            });
		        }
		
		        window.batchRemove = function(obj){
		            let data = table.checkStatus(obj.config.id).data;
		            if(data.length === 0){
		                layer.msg("未选中数据",{icon:3,time:1000});
		                return false;
		            }
		            let ids = "";
		            for(let i = 0;i<data.length;i++){
		                ids += data[i].userId+",";
		            }
		            ids = ids.substr(0,ids.length-1);
		            layer.confirm('确定要删除这些用户', {icon: 3, title:'提示'}, function(index){
		                layer.close(index);
		                let loading = layer.load();
		                $.ajax({
		                    url: MODULE_PATH+"batchRemove/"+ids,
		                    dataType:'json',
		                    type:'delete',
		                    success:function(result){
		                        layer.close(loading);
		                        if(result.success){
		                            layer.msg(result.msg,{icon:1,time:1000},function(){
		                                table.reload('user-table');
		                            });
		                        }else{
		                            layer.msg(result.msg,{icon:2,time:1000});
		                        }
		                    }
		                })
		            });
		        }
		
		        window.refresh = function(param){
		            table.reload('table');
		        }
		    })
		</script>
	</body>
</html>
